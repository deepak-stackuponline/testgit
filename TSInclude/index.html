<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pagination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5">
    <h2 class="mb-4">Pagination</h2>

    <div id="spinner" class="text-center my-5">
      <div class="spinner-border text-primary"></div>
      <p class="mt-2">Fetching Data..... Please Wait</p>
    </div>

    <div id="content" style="display: none;">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>SL No</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>

      <nav>
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" id="previousButton">Previous</button>
          </li>
          <li class="page-item">
            <button class="page-link" id="nextButton">Next</button>
          </li>
        </ul>
      </nav>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
