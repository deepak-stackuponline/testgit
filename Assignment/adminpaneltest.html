<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar h4 {
      color: #ffc107;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Users</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h3>User Management</h3>
    </div>

    <!-- Button to open modal -->
    <div class="mb-4">
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#userModal">
        Add New User
      </button>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <!-- Form inside modal -->
        <form id="userForm">
          <div class="modal-body">
            <input type="hidden" id="editIndex" />
            
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter full name" required/>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required/>
            </div>
            
            <!-- Phone Field -->
            <div class="mb-3">
              <label for="number" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="number" placeholder="Enter phone number" required/>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required />
            </div>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary"> Save User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <!-- User Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    let users = [];
    const tableBody = document.getElementById("userTableBody");
    const userModal = new bootstrap.Modal(document.getElementById('userModal'));

    function renderUsers() {
      tableBody.innerHTML = "";
      users.forEach((user, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.number}</td>
            <td>${user.password}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editUser(${index})"> Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})"> Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editUser(index) {
      const user = users[index];
      
      // Fill form with user data
      document.getElementById("editIndex").value = index;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("number").value = user.number;
      document.getElementById("password").value = user.password;
      
      // Change modal title for editing
      document.getElementById("userModalLabel").textContent = "Edit User";
      
      // Show the modal
      userModal.show();
    }

    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        users.splice(index, 1);
        renderUsers();
      }
    }

    // Clear form when modal is hidden
    document.getElementById('userModal').addEventListener('hidden.bs.modal', function () {
      document.getElementById("userForm").reset();
      document.getElementById("editIndex").value = "";
      document.getElementById("userModalLabel").textContent = "Add New User";
    });

    // Handle form submission
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const number = document.getElementById("number").value.trim();
      const password = document.getElementById("password").value.trim();
      const editIndex = document.getElementById("editIndex").value;

      // Validate fields
      if (!name || !email || !number || !password) {
        alert(" Please fill all fields!");
        return;
      }

      // Create user object
      const newUser = { name, email, number, password };

      // Add or update user
      if (editIndex === "") {
        // Adding new user
        users.push(newUser);
        alert("User added successfully!");
      } else {
        // Updating existing user
        users[parseInt(editIndex)] = newUser;
        alert(" User updated successfully!");
      }

      // Close modal and refresh table
      userModal.hide();
      renderUsers();
    });

    // Initial render
    renderUsers();
  </script>
</body>
</html>
