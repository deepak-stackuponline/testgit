<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Layout styling */
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }

    .sidebar h4 {
      color: #ffc107;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }

    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Users</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <h3>User Management</h3>
    </div>

    <!-- Form to Add/Edit User -->
    <form id="userForm" class="row g-2 mb-4">
      <!-- Hidden field to track which user is being edited -->
      <input type="hidden" id="editIndex" />

      <!-- Input fields for user data -->
      <div class="col-md-2">
        <input type="text" class="form-control" id="name" placeholder="Name" required />
      </div>
      <div class="col-md-2">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
      </div>
      <div class="col-md-2">
        <input type="tel" class="form-control" id="number" placeholder="Phone Number" required />
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">Save User</button>
      </div>

      <!-- Error message placeholder -->
      <div id="errorMsg" class="text-danger ps-3 col-12"></div>
    </form>

    <!-- Table to display users -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- JavaScript to manage users -->
  <script>
    // Array to store user objects
    let users = [];

    // Reference to table body where users will be displayed
    const tableBody = document.getElementById("userTableBody");

    // Function to display all users in the table
    function renderUsers() {
      tableBody.innerHTML = ""; // Clear previous rows

      users.forEach((user, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.number}</td>
            <td>${user.password}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editUser(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Function to fill the form with user data for editing
    function editUser(index) {
      const user = users[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("number").value = user.number;
      document.getElementById("password").value = user.password;
      document.getElementById("errorMsg").textContent = "";
    }

    // Function to delete a user from the list
    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this usser?")) {
        users.splice(index, 1);
        renderUsers(); // Update the table
      }
    }

    // When the form is submitted
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload

      // Get input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const number = document.getElementById("number").value.trim();
      const password = document.getElementById("password").value.trim();
      const editIndex = document.getElementById("editIndex").value;
      const errorMsg = document.getElementById("errorMsg");

      // Validate input
      if (!name || !email || !number || !password) {
        errorMsg.textContent = "All fields are required.";
        return;
      }

      const newUser = { name, email, number, password };

      if (editIndex === "") {
        // Add new user
        users.push(newUser);
      } else {
        // Update existing user
        users[parseInt(editIndex)] = newUser;
      }

      // Reset the form
      this.reset();
      document.getElementById("editIndex").value = "";
      errorMsg.textContent = "";

      // Refresh the user table
      renderUsers();
    });
  </script>
</body>
</html>
