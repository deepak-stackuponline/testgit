<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar h4 {
      color: #ffc107;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Admin Panel</h4>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Users</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h3>User Management</h3>
    </div>

    <!-- Form to Add/Edit User -->
    <form id="userForm" class="row g-2 mb-4">
      <input type="hidden" id="editIndex" />
      <div class="col-md-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required/>
      </div>
      <div class="col-md-2">
        <input type="email" class="form-control" id="email" placeholder="Email" required/>
      </div>
      <div class="col-md-2">
        <input type="tel" class="form-control" id="number" placeholder="Phone Number" required/>
      </div>
      <div class="col-md-2">
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-primary">Save User</button>
      </div>
    </form>

    <!-- User Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Number</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    let users = [];
    const tableBody = document.getElementById("userTableBody");

    function renderUsers() {
      tableBody.innerHTML = "";
      users.forEach((user, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.number}</td>
            <td>${user.password}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" onclick="editUser(${index})">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${index})">Delete</button>
            </td>
          </tr>
        `;
        console.log(users);
      });
    }

    function editUser(index) {
      const user = users[index];
      document.getElementById("editIndex").value = index;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("number").value = user.number;
      document.getElementById("password").value = user.password;
    }

    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        users.splice(index, 1);
        renderUsers();
      }
    }

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const number = document.getElementById("number").value.trim();
      const password = document.getElementById("password").value.trim();
      const editIndex = document.getElementById("editIndex").value;

      const newUser = { name, email, number, password };

      if (editIndex === "") {
        users.push(newUser);
      } else {
        users[parseInt(editIndex)] = newUser;
      }

      this.reset();
      document.getElementById("editIndex").value = "";
      renderUsers();
    });
    
  </script>
</body>
</html>
