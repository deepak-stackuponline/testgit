<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Pagination Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="container mt-5">
   <h2>Simple Pagination Example</h2>
   <nav aria-label="Page navigation">
     <ul class="pagination">
       <li class="page-item disabled" id="prevBtn">
         <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
       </li>
       <li class="page-item active" id="page1"><a class="page-link" href="#">1</a></li>
       <li class="page-item" id="page2"><a class="page-link" href="#">2</a></li>
       <li class="page-item" id="page3"><a class="page-link" href="#">3</a></li>
       <li class="page-item" id="nextBtn">
         <a class="page-link" href="#">Next</a>
       </li>
     </ul>
   </nav>
   <div id="pageContent" class="mt-4">
     <p>This is page 1 content.</p>
   </div>
 </div>
 <script>
   // Simple page content for demonstration
   const contents = [
     "<p>This is page 1 content.</p>",
     "<p>This is page 2 content.</p>",
     "<p>This is page 3 content.</p>"
   ];
   let currentPage = 1;

   function updatePagination() {
     // Update active page
     for (let i = 1; i <= 3; i++) {
       document.getElementById('page' + i).classList.remove('active');
     }
     document.getElementById('page' + currentPage).classList.add('active');

     // Update Previous/Next button state
     document.getElementById('prevBtn').classList.toggle('disabled', currentPage === 1);
     document.getElementById('nextBtn').classList.toggle('disabled', currentPage === 3);

     // Update content
     document.getElementById('pageContent').innerHTML = contents[currentPage - 1];
   }

   // Page number click
   for (let i = 1; i <= 3; i++) {
     document.getElementById('page' + i).addEventListener('click', function(e) {
       e.preventDefault();
       currentPage = i;
       updatePagination();
     });
   }

   // Previous button
   document.getElementById('prevBtn').addEventListener('click', function(e) {
     e.preventDefault();
     if (currentPage > 1) {
       currentPage--;
       updatePagination();
     }
   });

   // Next button
   document.getElementById('nextBtn').addEventListener('click', function(e) {
     e.preventDefault();
     if (currentPage < 3) {
       currentPage++;
       updatePagination();
     }
   });
 </script>
</body>
</html>
