<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pagination with Page Numbers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Simple Pagination with Page Numbers</h2>

  <!-- List Container -->
  <ul id="itemList" class="list-group mb-3"></ul>

  <!-- Pagination Controls -->
  <nav>
    <ul class="pagination" id="pagination">
      <!-- Buttons will be added here by JavaScript -->
    </ul>
  </nav>

  <script>
    const items = Array.from({ length: 20 }, (_, i) => `Item ${i + 1}`);
    const itemsPerPage = 5;
    let currentPage = 1;
    const totalPages = Math.ceil(items.length / itemsPerPage);

    const itemList = document.getElementById('itemList');
    const pagination = document.getElementById('pagination');

    function displayItems() {
      itemList.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedItems = items.slice(start, end);

      paginatedItems.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = item;
        itemList.appendChild(li);
      });
    }

    function setupPagination() {
      pagination.innerHTML = '';

      // Previous button
      const prevBtn = document.createElement('li');
      prevBtn.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
      prevBtn.innerHTML = `<button class="page-link">Previous</button>`;
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
        }
      });
      pagination.appendChild(prevBtn);

      // Page number buttons
      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement('li');
        pageBtn.className = 'page-item' + (i === currentPage ? ' active' : '');
        pageBtn.innerHTML = `<button class="page-link">${i}</button>`;
        pageBtn.addEventListener('click', () => {
          currentPage = i;
          updatePagination();
        });
        pagination.appendChild(pageBtn);
      }

      // Next button
      const nextBtn = document.createElement('li');
      nextBtn.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
      nextBtn.innerHTML = `<button class="page-link">Next</button>`;
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
        }
      });
      pagination.appendChild(nextBtn);
    }

    function updatePagination() {
      displayItems();
      setupPagination();
    }

    // Initial setup
    updatePagination();
  </script>
</body>
</html>
