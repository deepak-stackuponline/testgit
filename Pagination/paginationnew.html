<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<h2 class="mb-4">Pagination</h2>


  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>SL No</th>
        <th>First Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="userTable">




    </tbody>
  </table>

  <nav>
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" id="previousButton">Previous</button>
      </li>
      <li class="page-item">
        <button class="page-link" id="nextButton">Next</button>
      </li>
    </ul>
  </nav>

  <script>
    const items = [];
    for (let i = 1; i <= 20; i++) {
      items.push({
        Sl: `${i}`,
        firstName: `Name ${i}`,
        email: `mail${i}@example.com`,
        phone: `1234567890`
      });
    }

    console.log(items);

    const pageItems = 5;
    let currentPage = 1;

    const tableList = document.getElementById('userTable');
    const prevBtn = document.getElementById('previousButton');
    const nextBtn = document.getElementById('nextButton');

    function tableView() {
      tableList.innerHTML = '';

      const start = (currentPage - 1) * pageItems;
      const end = start + pageItems;
      const paginatedItems = items.slice(start, end);

      for (let i = 0; i < paginatedItems.length; i++) {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${paginatedItems[i].Sl}</td>
          

          <td>${paginatedItems[i].firstName}</td>  
          <td>${paginatedItems[i].email}</td>

          <td>${paginatedItems[i].phone}</td>
        `;
        console.log(i);
        

        tableList.appendChild(row);
      }
    }

    tableView();

    prevBtn.addEventListener('click', function () {
      if (currentPage > 1) {
        currentPage--;
        console.log("Previous"+ currentPage);
        tableView();
      }
    });

    nextBtn.addEventListener('click', function () {
      if (currentPage < Math.ceil(items.length / pageItems)) {
        currentPage++;
        console.log("Next"+currentPage);
        tableView();
      }
    });

    
  </script>
</body>
</html>
