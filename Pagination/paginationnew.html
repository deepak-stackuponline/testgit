<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4">Pagination BS</h2>

 
  <ul id="itemList" class="list-group mb-3"></ul>

  
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" id="previousButton">Previous</button>
      </li>
      <li class="page-item">
        <button class="page-link" id="nextButton">Next</button>
      </li>
    </ul>
  </nav>

  <script>
    const items = [];

    for (let i = 0; i <= 20; i++) {
    items.push('page ' + i);
    }

    const pageItems = 5;
    let currentPage = 1;

    const itemList = document.getElementById('itemList');
    const prevBtn = document.getElementById('previousButton');
    const nextBtn = document.getElementById('nextButton');

    function displayItems() {
      itemList.innerHTML = ''; 

      const start = (currentPage - 1) * pageItems;
      const end = start + pageItems;
      const paginatedItems = items.slice(start, end);

    for (let i = 0; i < paginatedItems.length; i++) {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = paginatedItems[i];
            itemList.appendChild(li);
    }


    
    }

    
    prevBtn.addEventListener('click', 
    
    function() {
      if (currentPage > 1) {
        currentPage--;
        displayItems();
      }
    });

    nextBtn.addEventListener('click', 
    
    function() {
      if (currentPage < items.length/pageItems) {
        currentPage++;
        displayItems();
      }
    });


    displayItems();
  </script>
</body>
</html>
