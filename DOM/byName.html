<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementByName</title>
</head>
<body>
    <div>
        <label>English</label>
        <input type="radio" name="language" value="JAVASCRIPT"/>
        <label>Malayalam</label>
        <input type="radio" name="language" value="CPP"/>
    </div>

    <script>
        let btn = document.getElementsByName("language");
        console.log(btn);
    </script>
    
</body>
</html>
