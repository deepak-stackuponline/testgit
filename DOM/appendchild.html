<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append child</title>
</head>
<body>

    <script>
        let deepak = document.createElement("div");
        deepak.innerHTML = "<p>Welcome to the World</p>";
        deepak.className = "title";
        document.body.appendChild(deepak);
        console.log(deepak);
    </script>
    
</body>
</html>
