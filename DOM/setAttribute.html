<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Example</title>
</head>
<body>
    <input type="text" id="username" placeholder="username"/>

    <script>
        let inputBox = document.getElementById("username");
        
        // Set new placeholder
        inputBox.setAttribute("placeholder", "Deepak");

        // Add class to the input element
        inputBox.setAttribute("class", "class_Deepak");

        // Log the updated input element
        console.log(inputBox);
    </script>
</body>
</html>
