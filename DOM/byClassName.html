<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="message">Hello First</h1>
        <div id="container">
            <h1 class="message">Hello 1</h1>
            <h1 class="message">Hello 2</h1>
        </div>
    </div>
    
    <script>
        let container = document.getElementById("container");
        let msg = container.getElementsByClassName("message");
        console.log(msg);
    </script>
</body>
</html>
