<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <ul id="menu">
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>BLOG</li>
        <li>PROJECT</li>
    </ul>
<script>
    let menu = document.getElementById("menu");

    let newDiv = document.createElement("div");
    newDiv.textContent = "This is a new Element inserted after the <ul> as a sibiling node";
    
    menu.after(newDiv);

</script>
</body>
</html>
